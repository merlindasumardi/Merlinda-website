<div>
  <button (click)="addAward()"> add</button>
</div>
<table>
  <tr>
    <th>No</th>
    <th>Title</th>
    <th>Description</th>
    <th>Year</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let awardsData of awards">
    <td>{{awards.indexOf(awardsData) + 1}}</td>
    <td>{{awardsData.title}}</td>
    <td>{{awardsData.description}}</td>
    <td>{{awardsData.year}}</td>
    <td>
      <a (click)= 'chooseAward(awardsData)'>edit</a> |
      <a (click)='removeAward(awardsData.key)'>remove</a>
    </td>
  </tr>
</table>

<div >
  <h4 *ngIf="isAdd == true">Add Award</h4>
  <h4 *ngIf="isEdit == true">Edit Award</h4>
  <form [formGroup]="awardForm" *ngIf="isAdd == true || isEdit == true">
    <input *ngIf="isEdit == true" type="hidden" formControlName="key" class="form-control">
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" formControlName="title" class="form-control">
      <span *ngIf="awardForm.get('title').errors">Title cannot be empty</span>
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea id="" cols="30" rows="10" formControlName="description" class="form-control"></textarea>
      <span *ngIf="awardForm.get('description').errors">Description cannot be empty</span>
  </div>
    <div class="form-group">
        <label for="">Year</label>
        <input type="number" formControlName="year" class="form-control" >
        <span *ngIf="awardForm.get('year').errors">Year cannot be empty</span>
    </div>
    <div *ngIf="isAdd == true">
      <button  type="submit" [disabled]="!awardForm.valid" (click)="submitAward()">Submit</button>
    </div>
    <div  *ngIf="isEdit == true">
      <button type="submit" [disabled]="!awardForm.valid" (click)="editAward()">Edit</button>
    </div>
  </form>
</div>
