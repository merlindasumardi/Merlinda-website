<header class="masthead">
<div id="eduwork" class="edu-work row">
  <div class="col-md-3"><h3 class="text-center">Education</h3></div>
  <div class="col-md-9">
      <ng-container *ngFor="let edu of education | async" >
        <div class="edu-box">
            <div>
                <label class="edu-title">{{edu.yearin}} - {{edu.yearout}} {{edu.title}} ({{edu.school}})</label>
              </div>
              <div class="edu-desc">
                <p *ngIf="edu.gpa">GPA: {{edu.gpa}}</p>
                <p *ngIf="edu.description">{{edu.description}}</p>
              </div>
        </div>
      </ng-container>
  </div>


</div>
</header>
