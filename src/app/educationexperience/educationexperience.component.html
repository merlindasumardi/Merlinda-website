<div id="eduwork">
  <h3 class="text-center">Education & Work Experiences</h3>
  <h4 class="text-center">Education</h4>
  <ng-container *ngFor="let edu of education.edus">
  <div id="accordion" role="tablist" class="edu">
    <div class="card">
      <div class="card-header" role="tab" id="graduate">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#graduate_child" aria-expanded="true" aria-controls="collapseOne">
            <span class="edu-date">{{edu.yearIn}}-{{edu.yearOut}}</span>
              {{edu.title}} {{edu.school}}
            <i class="float-right fa fa-angle-down"></i>
          </a>
        </h5>
      </div>
      <div id="graduate_child" class="collapse show" role="tabpanel" aria-labelledby="headingOne" >
        <div class="card-body">
          <p>
            <i class="fa fa-star"></i>
            {{edu.description}}
          </p>
          <p><i class="fa fa-star"></i>
            GPA: {{edu.gpa}}</p>
        </div>
      </div>
    </div>
  </div>
  </ng-container>

  <div>
    <h4 class="text-center">Work Experiences</h4>

    <!--Timeline start-->
    <section id="cd-timeline" class="cd-container">
      <ng-container *ngFor="let work of work.works">
      <div class="cd-timeline-block">
        <div class="cd-timeline-img cd-picture">
        </div>

        <div class="cd-timeline-content">
          <h2>{{work.companyName}}</h2>
          <div class="timeline-content-info">
          <span class="timeline-content-info-title work-position">
            <i class="fa fa-certificate" aria-hidden="true"></i>
            {{work.position}}
          </span>
            <span class="timeline-content-info-date work-position">
            <i class="fa fa-calendar-o" aria-hidden="true"></i>
            {{work.startDate | date}} - {{work.endDate | date}}
          </span>
          </div>
          <p>{{work.description}}</p>
          <!--<ul class="content-skills">-->
            <!--<li>HTML5</li>-->
            <!--<li>CSS3</li>-->
            <!--<li>JavaScript</li>-->
            <!--<li>jQuery</li>-->
            <!--<li>Wordpress</li>-->
          <!--</ul>-->
        </div> <!-- cd-timeline-content -->
      </div> <!-- cd-timeline-block -->
      </ng-container>
    </section> <!-- cd-timeline -->

  </div>
</div>
